{% extends 'base.html' %}

{% block title %}User registration{% endblock %}
{% block body %}

    <div class="container" id="form_login">
        <h2>Registration</h2>
        <br>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-outline-success">Register new user</button>
        </form>
    </div>

{% endblock %}
