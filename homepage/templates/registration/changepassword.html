{% extends 'base.html' %}

{% block title %}Change password{% endblock %}
{% block body %}

    <div class="container" id="form_login">
        <h2>Change password</h2>
        <br>
        <div class="alert alert-warning" role="alert">Take care! old password can not be recovery</div>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-outline-danger">Change password</button>
        </form>
    </div>

{% endblock %}
